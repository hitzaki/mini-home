server:
  port: 8428
  servlet:
    context-path: /miniHome

spring:
  profiles:
    active: local
  application:
    name: mini-home-backend
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# Sa-Token配置
sa-token:
  token-name: satoken
  timeout: 2592000
  activity-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: jwt  # 使用JWT格式的token
  is-log: false
  # JWT相关配置（可选）
  jwt-secret-key: mini-home-secret-key-2025
